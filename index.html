<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Сайт від Ухтіка Дмитра</title>
    <link rel="stylesheet" href="style.css"
</head>

<body>

    <header>
        <h2 class="logo">Сайт від Ухтіка Дмитра</h2>
        <nav class="navigation">
            <a href="about.html">Про сайт</a>
            <button class="btnLogin-popup">Вхід</button>
        </nav>
    </header>

    <section class="container">
        <video class="fullscreen" src="background.gif" playsinline autoplay muted loop>
        </video>  
    </section>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>

        <div class="form-box login">
            <h2>Увійти(Декоративна панель)</h2>
            <form action="/login" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="send-outline"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Логін</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="document-lock-outline"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Пароль</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Не виходити</label>
                    <a href="#">Забули пароль?</a>
                </div>
                <button type="submit" class="btn">Увійти</button>
                <div class="login-register">
                    <p>Не має аккаунта?<a href="#"
                    class="register-link">Реєстрація</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Реєстрація</h2>
            <form action="/register" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Логін</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="send-outline"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Пошта</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="document-lock-outline"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Пароль</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    погоджуюсь із осіб. угодою</label>
                </div>
                <button type="submit" class="btn">Реєстрація</button>
                <div class="login-register">
                    <p>Маєте аккаунт?<a href="#"
                    class="login-link">Увійти</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src='script.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
